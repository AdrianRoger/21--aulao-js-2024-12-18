<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./img/favicon.81c7a1ce.svg"
      type="image/x-icon"
    />
    <title>Aulão 21º JavaScript</title>
  </head>
  <body>
    <main>
      <div class="action-group">
        <div class="btn-group">
          <button onclick="">Ver Todas</button>
          <button onclick="">Tarefas de hoje</button>
          <button onclick="">Concluídas</button>
          <button onclick="">A fazer</button>
          <button onclick="">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><line x1="116" y1="128" x2="216" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/><line x1="116" y1="64" x2="216" y2="64" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/><line x1="116" y1="192" x2="216" y2="192" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/><polyline points="56 104 56 40 40 48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/><path d="M72,208H40l28.68-38.37a15.69,15.69,0,0,0-3.24-22.41,16.78,16.78,0,0,0-23.06,3.15,15.85,15.85,0,0,0-2.38,4.3" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/></svg>
          </button>
        </div>
        <div class="search-group">
          <div class="input-group">
            <input
              class="input"
              type="text"
              name="search-by-task"
              id="search-by-task"
              oninput=""
              required
            />
            <label class="input-label">Buscar por nome</label>
          </div>
          <div class="input-group">
            <input
              class="input"
              type="text"
              name="search-by-id"
              id="search-by-id"
              oninput=""
              required
            />
            <label class="input-label">Buscar por id</label>
          </div>
        </div>
      </div>
      <div class="container">
        <section class="todo-list">
          <h2>Lista de Tarefas</h2>
          <ul class="list">
            <!-- Remover este código para o JS-->
            <li>
              <input
                class="checkbox"
                type="checkbox"
                name="task-checkbox"
                ,
                id="65498797654"
              />
              <div class="task">
                <span class="task-title"
                  >Fazer as tarefas atrasadas de javaScript</span
                >
                <span class="task-date">2024-12-12</span>
              </div>
              <div class="delete">
                <img src="./img/trash-bold.svg" alt="" />
              </div>
            </li>
          </ul>
        </section>
        <section class="todo-manager">
          <form action="" onsubmit="">
            <div class="input-group">
              <input class="input" type="text" name="task" id="task" required />
              <label class="input-label" for="task">Tarefa:</label>
            </div>
            <div class="input-group">
              <input
                class="input"
                type="date"
                name="task-date"
                id="task-date"
                required
              />
              <label class="input-label-date" for="task-date">Data:</label>
            </div>
            <div class="btn-group"><button>Adicionar</button></div>
          </form>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
